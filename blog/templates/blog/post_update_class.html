{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
    {% for post in object_list %}
    <hr>
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
